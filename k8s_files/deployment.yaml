apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-reg-webapp
  namespace: test-ns
spec:
  selector:
    matchLabels:
      app: student-reg-webapp
  template:
    metadata:
      labels:
        app: student-reg-webapp
    spec:
      containers:
      - name: studentregwebapp
        image: 268428819789.dkr.ecr.ap-south-1.amazonaws.com/student-web-app:24
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:  
            path: /student-reg-webapp
            port: 8080
          initialDelaySeconds: 30 
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:  
            path: /student-reg-webapp
            port: 8080  
          initialDelaySeconds: 20 
          periodSeconds: 5  
          timeoutSeconds: 3
